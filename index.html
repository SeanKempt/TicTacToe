<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header-container">
        <h1 id="header-title">TicTacToe</h1>
    </header>
    <main id="main-container">
        <div id="scoreboard">
            <h2>Current turn:</h2>
            <button id="player1" class="current-turn" type="button" data-turn="true">Player1</button>
            <button id="player2" type="button" data-turn="false">Player2</button>
        </div>
        <div id="winner-modal" class="modal">
            <div id="win-modal-content">
                <span class="close">&times;</span>
                <p id="winner">Hello world this is a modal</p>
                <button type="button" id="play-again">Play again</button>
            </div>
        </div>
        <div id="gameboard">
            <div class="field" data-index='0' data-column='0' data-row="0"></div>
            <div class="field" id="top" data-index="1" data-column="1" data-row="0"></div>
            <div class="field" data-index="2" data-column="2" data-row="0"></div>
            <div class="field" id="left" data-index="3" data-column="0" data-row="1"></div>
            <div class="field" id="middle" data-index="4" data-column="1" data-row="1"></div>
            <div class="field" id="right" data-index="5" data-column="2" data-row="1"></div>
            <div class="field" data-index="6" data-column="0" data-row="2"></div>
            <div class="field" id="bottom" data-index="7" data-column="1" data-row="2"></div>
            <div class="field" data-index="8" data-column="2" data-row="2"></div>
        </div>
    </main>
    <footer id="footer-container">
        <p id="madeby">Made by Sean Kempt</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
